plugins {
    id("aurika.repos")
    id("java-library")
    alias(libs.plugins.kotlin)
    alias(libs.plugins.shadow)
}

repositories {
    aurikaRepos {
        purpurMC.snapshots()
    }
}

dependencies {

    api(project(":Auspice:game:bukkit-api"))

    // 向外传递 API
    implementation(api(project(":Auspice:game:bukkit:paper")))  // Paper 的 API 均适用于 PurPur
//    implementation(api(project(":Auspice:game:bukkit:spigot")))  // Spigot 的 API 均适用于 PurPur
//    implementation(api(project(":Auspice:game:bukkit:craftbukkit")))  // Craftbukkit 的 API 均适用于 PurPur


    // Engines
    compileOnly(libs.xseries)

    implementation(libs.caffeine)
    implementation(libs.guava)


    // Classpath libs
    compileOnly(libs.server.purpur)
    compileOnly(libs.bungee.chat)

    compileOnlyApi(libs.annotations.checker)
    compileOnlyApi(libs.annotations.jetbrains)
}

def targetJavaVersion = 21

java {
    JavaVersion javaVersion = JavaVersion.toVersion(targetJavaVersion)
    sourceCompatibility = javaVersion
    targetCompatibility = javaVersion
    if (JavaVersion.current() < javaVersion) {
        toolchain.languageVersion = JavaLanguageVersion.of(targetJavaVersion)
    }
}

tasks {

    build {
        dependsOn("shadowJar")
    }

    compileKotlin {

        kotlinOptions {
            jvmTarget = 17
        }
    }

    compileJava {
        options.encoding = 'UTF-8'

        if (targetJavaVersion >= 10 || JavaVersion.current().isJava10Compatible()) {
            options.release.set(targetJavaVersion)
        }
    }

    shadowJar {

        enabled = true

        archiveBaseName = "Auspice-Purpur"
        archiveClassifier = null

        relocate("kotlin", "net.aurika.auspice.libs.kotlin")
        relocate("com.github.benmanes.caffeine", "net.aurika.auspice.libs.caffeine")
        relocate("org.snakeyaml.engine", "net.aurika.auspice.libs.snakeyaml")
        relocate("com.google.common", "net.aurika.auspice.libs.google.common")
        relocate("com.cryptomorin.xseries", "net.aurika.auspice.libs.xserise")
        relocate("org.objectweb.asm", "net.aurika.auspice.libs.asm")

//        exclude(
//                "kotlin-stdlib-2.0.20-Beta2.jar",
//                "annotations-13.0.jar",
//                "checker-qual-3.46.0.jar",
//                "snakeyaml-2.2.jar"
//        )
    }

    jar {
        enabled = false
    }
}

processResources {
    def props = [version: version]
    inputs.properties props
    filteringCharset "UTF-8"
    filesMatching("plugin.yml") {
        expand props
    }
}
