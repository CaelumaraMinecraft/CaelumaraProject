title: "&cSturdy Core"
type: HOPPER
sound: BLOCK_REDSTONE_TORCH_BURNOUT

options:
  break:
    name: "&4Break"
    material: REDSTONE_BLOCK
    lore:
      - "{$s}Breaks the structure."
    slot: 0
  upgrade:
    slot: 2
    upgrade:
      condition: "level < max_level"
      name: "{$sp}Upgrade{$colon} {$s}%roman@level% {$sep}➛ {$s}%roman@next_level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Range{$colon} {$s}1 {$sep}➔ {$s}2"
        - ""
        - "{$dot} {$p}Max Level{$colon} {$s}%roman@next_level%"
        - "{$dot} {$p}Cost{$colon} {$s}%upgrade_cost%"
    maxxed:
      name: "{$sp}Level{$colon} {$s}%roman@level%"
      material: NETHER_STAR
      lore:
        - "{$dot} {$p}Range{$colon} {$s}2"
  close:
    name: "{$p}Close"
    material: BARRIER
    lore:
      - "{$s}Close the GUI."
    slot: 4
