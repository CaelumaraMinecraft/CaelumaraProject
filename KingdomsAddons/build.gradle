    DependencyFilter(Project project) {
        super(project)
    }

    @Override
    protected void resolve(
            Set<ResolvedDependency> dependencies,
            Set<ResolvedDependency> includedDependencies,
            Set<ResolvedDependency> excludedDependencies
    ) {

    }
}